<script type="text/javascript">
  var org1 = "Министерство информации ДНР";
  var org2 = "Оплот ТВ";
  var data = [
    { name:  "Майя Пирогова",    org: org1, photo: "https://avatars2.githubusercontent.com/u/99" },
    { name:  "Виктор Луковский", org: org1, photo: "https://avatars2.githubusercontent.com/u/99" },
    { name:  "Алина Мандрыка",   org: org2, photo: "https://avatars2.githubusercontent.com/u/99" },
    { name:  "Владислав Левчук", org: org2, photo: "https://avatars2.githubusercontent.com/u/99" },
  ];
  
  for (var i=0; i<data.length; ++i) {
    var p = data[i];
    
    var ans = jQuery("<div class='person' id='person"+ i + "'" + 
                     " data-org='" + p.org + "'" +
                     "/>");
    //ans.data("org", "p.org");
    jQuery("<img class='avatar' src='" + p.photo + i + "'/>").appendTo(ans);
//     jQuery('<div/>', {
//        // id: 'foo',
//         href: 'http://google.com',
//         title: 'Become a Googler',
//         rel: 'external',
//         text: 'Go to Google!'
//     }).appendTo('#right2');
    jQuery("<div class='nameContainer'><b>" + p.name + "</b></div>").appendTo(ans);
    
    ans.appendTo('#left-defaults');
  }
</script>
